<main class="newsletter-page" role="main" aria-labelledby="newsletter-title">
  <h1 id="newsletter-title">Subscribe to Our Newsletter</h1>
  <p>Get exclusive updates, offers, and style tips delivered straight to your inbox.</p>
  <form id="newsletter-form" novalidate aria-live="polite" aria-relevant="additions" role="form">
    <input
      type="email"
      id="newsletter-email"
      name="email"
      aria-label="Email address for newsletter subscription"
      placeholder="Enter your email"
      required
      autocomplete="email"
    />
    <button type="submit" aria-label="Subscribe to newsletter">Subscribe</button>
  </form>
</main>
